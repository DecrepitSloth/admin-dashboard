<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <div class="searchbar">
            <img src="Icons/magnify.svg" alt="a magnifying glass icon">
            <form action="get">
                <input type="search" id="search" name="search">
            </form>
        </div>
        <div class="user-info">
            <img src="Icons/bell-ring-outline.svg" alt="a ringing bell icon">
            <img src="Images/colorful.jpg" alt="a circular profile picture">
            <div class="user-name">Morgan Oakley</div>
        </div>
        <div class="user-identifier">
            <img src="Images/colorful.jpg" alt="a circular profile picture">
            <div class="user-greeting">
                <div>Hey there,</div>
                <div>Morgan Oakley (@morgan)</div>
            </div>
        </div>
        <div class="project-manipulation">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
    </div>
    <div id="sidebar">
        <div class="title">
            <img src="Icons/view-dashboard.svg" alt="an icon of 4 rectangles of various sizes positioned in a square formation">
            <div>Dashboard</div>
        </div>
        <div class="directory">
            <img src="Icons/home.svg" alt="a small house icon">
            <div>Home</div>
            <img src="Icons/card-account-details-outline.svg" alt="a profile card icon">
            <div>Profile</div>
            <img src="Icons/message-reply.svg" alt="a chat bubble icon">
            <div>Messages</div>
            <img src="Icons/clock-time-three-outline.svg" alt="a clock icon">
            <div>History</div>
            <img src="Icons/note-multiple-outline.svg" alt="a stack of sticky notes icon">
            <div>Tasks</div>
            <img src="Icons/account-group.svg" alt="an icon of a group of people">
            <div>Communities</div>
        </div>
        <div class="tools">
            <img src="Icons/cog.svg" alt="an icon of a gear">
            <div>Settings</div>
            <img src="Icons/help-box.svg" alt="an icon of a question mark in a box">
            <div>Support</div>
            <img src="Icons/shield-check.svg" alt="an icon of a shield with a checkmark inside">
            <div>Privacy</div>
        </div>
    </div>
    <div id="content">
        <div class="projects"></div>
        <div class="popular">
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
    
</body>
</html>
