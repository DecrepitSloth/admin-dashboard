<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <div class="searchbar"></div>
        <div class="user-info"></div>
        <div class="user-identifier"></div>
        <div class="project-manipulation"></div>
    </div>
    <div id="sidebar">
        <div class="title">
            <div></div>
            <div>Dashboard</div>
        </div>
        <div class="directory">
            <img src="Icons/home.svg" alt="a small house icon">
            <div>Home</div>
            <img src="Icons/card-account-details-outline.svg" alt="a profile card icon">
            <div>Profile</div>
            <img src="Icons/message-reply.svg" alt="a chat bubble icon">
            <div>Messages</div>
            <img src="Icons/clock-time-three-outline.svg" alt="a clock icon">
            <div>History</div>
            <img src="Icons/note-multiple-outline.svg" alt="a stack of sticky notes icon">
            <div>Tasks</div>
            <img src="Icons/account-group.svg" alt="an icon of a group of people">
            <div>Communities</div>
        </div>
        <div class="tools"></div>
    </div>
    <div id="content">
        <div class="projects"></div>
        <div class="popular">
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
    
</body>
</html>
